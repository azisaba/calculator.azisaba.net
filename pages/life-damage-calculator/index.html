<html>
    <body>
        <script type="text/javascript">
          try {
            const data = JSON.parse(window.atob(location.hash.substring(1)))
            data.type = 'life'
            location.href = '/pages/damage-calculator/#' + window.btoa(JSON.stringify(data))
          } catch (e) {
            const data = {'type': 'life'}
            location.href = '/pages/damage-calculator/#' + window.btoa(JSON.stringify(data))
          }
        </script>
    </body>
</html>
